<ul class="social-media-list">
  {%- if site.rss -%}<a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg></a>{%- endif -%}
  {%- if site.github_username -%}<a href="https://github.com/{{ site.github_username | cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a>{%- endif -%}
  {%- if site.twitter_username -%}<a href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a>{%- endif -%}
  {%- if site.stackoverflow_userid -%}<a href="https://stackoverflow.com/users/{{ site.stackoverflow_userid }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#stackoverflow.svg' | relative_url }}"></use></svg></a>{%- endif -%}
</ul>
